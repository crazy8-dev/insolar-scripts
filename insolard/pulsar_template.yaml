pulsar:
  pulsetime: 10000
  numberdelta: 10
  distributiontransport:
    protocol: TCP
    address: 127.0.0.1:58091
    fixedpublicaddress: ""
  pulsedistributor:
    bootstraphosts:
{{-  range .BootstrapHosts }}
      - {{ . }}
{{- end }}
    pulserequesttimeout: 1000
keyspath: "{{ .BaseDir }}/configs/pulsar_keys.json"
tracer:
  jaeger:
    collectorendpoint: ""
    agentendpoint: "{{ .AgentEndpoint }}"
    probabilityrate: 1
metrics:
  listenaddress: 127.0.0.1:7999
  namespace: insolar
  zpagesenabled: false
  reportingperiod: 0s
loglevel: debug
